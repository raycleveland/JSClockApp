<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Clock App</title>
  <meta name="description" content="Clock App">
  <meta name="author" content="Ray Cleveland">
  <style type="text/css">
  	.clockWraper {
  		text-align: center;
  	}
  	.clock{
  		
  		font-size: 2em;
  	}
  </style>

</head>

<body>
	<div class="clockWraper">
	<div class="clock">
		<span class="hours">00</span> :
		<span class="minutes">00</span> :
		<span class="seconds">00</span>
	</div>

	<form action="" class="buttonForm">
		<button class="start">Start</button>
		<button class="pause">Pause</button>
		<button class="reset">Reset</button>
	</form>

	</div>
  <script src="JsClock.js"></script>
</body>
</html>
